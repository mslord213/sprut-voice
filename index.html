<link rel="manifest" href="manifest.json">

<style>
  :root{--bg:#eef3fb;--ink:#0f2137;--muted:#6b7d91;--panel:#ffffff;--line:#e6edf6;--primary:#0c63ff;--primary-2:#2a86ff}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:15px system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:1100px;margin:0 auto;padding:22px;display:flex;flex-direction:column;min-height:100vh}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .brand{display:flex;gap:10px;align-items:center}
  .badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(150deg,var(--primary-2),var(--primary));color:#fff;display:grid;place-items:center;font-weight:700}

  .grid{display:grid;grid-template-columns:460px 1fr;gap:18px;min-height:0}
  @media (max-width:1000px){.grid{grid-template-columns:1fr;grid-template-rows:auto 1fr}}

  .panel{background:#fff;border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 12px 28px rgba(16,40,80,.06)}
  .call{position:relative;min-height:280px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:28px 22px 18px}
  .stage{position:relative;width:260px;height:260px;margin-bottom:14px}
  .dots{position:absolute;inset:0;border:6px dotted #4aa3ff;border-radius:50%;animation:spin 12s linear infinite;opacity:.35}
  .pulse{position:absolute;inset:0;border-radius:50%;border:3px solid #4aa3ff;opacity:0;transform:scale(0.86)}
  .pulse.active{animation:pulseAnim 1s ease-in-out infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  @keyframes pulseAnim{0%{opacity:.25;transform:scale(0.9)}50%{opacity:1;transform:scale(1.05)}100%{opacity:.25;transform:scale(0.9)}}
  .title{margin:0 0 6px;font-weight:800;font-size:20px;text-align:center}
  .subtitle{color:var(--muted);font-size:13px;margin-bottom:12px;text-align:center}
  .btn{background:#eef5ff;border:1px solid #d7e6ff;padding:10px 14px;border-radius:12px;cursor:pointer;touch-action:manipulation}
  .btn:active{transform:scale(.97)}

  .chat{display:flex;flex-direction:column;height:600px;min-height:0}
  .log{flex:1;overflow:auto;padding:18px;background:#fff}
  .row{margin:8px 0}
  .role{font-size:11px;color:var(--muted)}
  .bubble{padding:10px 14px;border-radius:14px;background:#f6f8fb;border:1px solid #e8ecf1;white-space:pre-wrap}
  .row.user .bubble{background:#e9f1ff;border-color:#d7e6ff}
  .row.note .bubble{background:#eef5ff;border-color:#d7e6ff;color:#0c63ff}

  .controls{display:flex;gap:10px;padding:12px;border-top:1px solid #e6edf6;background:#fafcff;position:sticky;bottom:0}
  .controls .spacer{flex:1}

  @media (max-width:768px){
    html,body{height:100dvh;overflow:hidden}
    .wrap{padding:14px;min-height:100dvh;height:100dvh}
    .grid{flex:1;display:grid;grid-template-rows:auto 1fr;grid-template-columns:1fr;gap:12px;min-height:0}
    .call{min-height:0;padding:18px 16px}
    .stage{width:180px;height:180px;margin:0 auto 8px}
    .subtitle{margin-bottom:8px}
    .chat{height:auto;min-height:0}
    .log{padding:12px}
  }

  .soundbar{position:fixed;inset:auto 12px 12px 12px;background:#0c63ff;color:#fff;border-radius:12px;padding:10px 14px;display:none;align-items:center;gap:10px;z-index:70;box-shadow:0 10px 30px rgba(12,99,255,.3)}
  .soundbar.show{display:flex}
  .soundbar button{background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.35);color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand"><div class="badge">S</div><h2 style="margin:0">Sprut ‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</h2></div>
  </div>

  <div class="grid">
    <section class="panel call">
      <div class="stage">
        <div class="dots"></div>
        <div id="pulse" class="pulse"></div>
      </div>
      <div class="title">Sprut</div>
      <div class="subtitle">VAD + barge-in + debounce 2 s</div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
        <button id="micToggle" class="btn" aria-pressed="false">üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∑–≤—É–∫</button>
        <button id="stopBtn" class="btn">‚èπ –ü—Ä–µ—Ä–≤–∞—Ç—å</button>
        <button id="resumeBtn" class="btn">üéß –°–ª—É—à–∞—Ç—å —Å–Ω–æ–≤–∞</button>
      </div>
    </section>

    <section class="panel chat">
      <div id="log" class="log"></div>
      <div class="controls">
        <button id="ptt" class="btn">üéô –ó–∞–ø–∏—Å—å (—É–¥–µ—Ä–∂–∏–≤–∞—Ç—å)</button>
        <div class="spacer"></div>
        <button id="clear" class="btn">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
      </div>
    </section>
  </div>

  <audio id="player" playsinline webkit-playsinline preload="auto"></audio>
</div>

<div id="soundbar" class="soundbar">
  <div>üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ –¥–ª—è –∞–≤—Ç–æ–æ—Ç–≤–µ—Ç–æ–≤</div>
  <button id="soundBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.26/dist/bundle.min.js"></script>

<script>
/* ===== –ö–æ–Ω—Ñ–∏–≥ ===== */
const WEBHOOK_URL = "https://sdsd34233432.shop/webhook/voice";
const DEBOUNCE_MS = 2000;

/* ===== –£–∑–ª—ã ===== */
const logEl    = document.getElementById('log');
const player   = document.getElementById('player');
const micBtn   = document.getElementById('micToggle');
const stopBtn  = document.getElementById('stopBtn');
const resumeBtn= document.getElementById('resumeBtn');
const pttBtn   = document.getElementById('ptt');
const clearBtn = document.getElementById('clear');
const soundbar = document.getElementById('soundbar');
const soundBtn = document.getElementById('soundBtn');
const pulseEl  = document.getElementById('pulse');

/* ===== State ===== */
let stream=null, rec=null, chunks=[];
let myvad=null;
let inflightCtrl=null;
let netLocked=false;
let listening=false;
let silenceTimer=null;
let speakingUser=false, speakingBot=false;
let audioUnlocked=false;
let audioCtx=null, gainNode=null;

/* ===== UI ===== */
function addRow(role,text,kind){
  const row=document.createElement('div'); row.className="row "+(kind||'');
  const r=document.createElement('div'); r.className="role"; r.textContent=role||'';
  const b=document.createElement('div'); b.className="bubble"; b.textContent=text||'';
  row.appendChild(r); row.appendChild(b); logEl.appendChild(row);
  logEl.scrollTop=logEl.scrollHeight; return row;
}
function addBubble(text,who){ return addRow(who==='user'?'–í—ã':'Sprut',text,who); }
function showListeningNote(){ if(!document.querySelector('.listening-note')) addRow('','üéß –°–ª—É—à–∞—é','note listening-note'); }
function hideListeningNote(){ document.querySelectorAll('.listening-note').forEach(n=>n.remove()); }
function updatePulse(){ pulseEl.classList.toggle('active', speakingUser || speakingBot); }

/* ===== –ê—É–¥–∏–æ: —Å–ø–µ—Ä–≤–∞ getUserMedia, –∑–∞—Ç–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ ===== */
async function ensureMic(){
  if(stream) return;
  // –ø—Ä–æ–±—É–µ–º ¬´–ª—ë–≥–∫–∏–µ¬ª –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è ‚Äî –∏–Ω–æ–≥–¥–∞ –ø–æ–º–æ–≥–∞–µ—Ç –≤ iOS
  const constraints = { audio: { echoCancellation: true, noiseSuppression: false, autoGainControl: false } };
  try{
    stream = await navigator.mediaDevices.getUserMedia(constraints);
  }catch(err){
    // –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—Ä—É–µ–º —Ç–∏–ø–æ–≤—É—é –ø—Ä–æ–±–ª–µ–º—É PWA
    let hint = '';
    if (err && err.name === 'NotAllowedError') {
      hint = '\n‚Ä¢ –û—Ç–∫—Ä–æ–π—Ç–µ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Üí –ö–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å ‚Üí –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –≤–∫–ª—é—á–∏—Ç–µ –¥–æ—Å—Ç—É–ø –¥–ª—è ¬´Web Apps¬ª/–≤–∞—à–µ–≥–æ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.';
    } else if (err && err.name === 'NotFoundError') {
      hint = '\n‚Ä¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã –ª–∏ –Ω–∞—É—à–Ω–∏–∫–∏/BT –±–µ–∑ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞.';
    } else if (err && (err.name === 'NotReadableError' || err.message?.includes('audio device'))) {
      hint = '\n‚Ä¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∑–∞–Ω—è—Ç –¥—Ä—É–≥–æ–π –ø—Ä–æ–≥—Ä–∞–º–º–æ–π. –ó–∞–∫—Ä–æ–π—Ç–µ –≤—ã–∑–æ–≤/–∑–∞–ø–∏—Å—å, –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.';
    }
    throw new Error('–ù—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + (err.message || err.name) + hint);
  }

  const mime = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')?'audio/webm;codecs=opus':'audio/webm';
  rec = new MediaRecorder(stream,{mimeType:mime});
  rec.ondataavailable=e=>chunks.push(e.data);
  rec.onstop=()=>{ speakingUser=false; updatePulse(); hideListeningNote(); sendIfReady(); };
}

/* –∞–≤—Ç–æ—Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –ø–æ—Å–ª–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
async function unlockAudio(){
  if (audioUnlocked) return;
  const AC = window.AudioContext || window.webkitAudioContext;
  audioCtx = new AC(); await audioCtx.resume();
  const osc  = audioCtx.createOscillator();
  gainNode   = audioCtx.createGain(); gainNode.gain.value = 0.0001;
  osc.connect(gainNode);
  const dest = audioCtx.createMediaStreamDestination();
  gainNode.connect(dest); player.srcObject = dest.stream;
  try { osc.start(); await player.play(); } catch(_) {}
  setTimeout(()=>{ try{ osc.stop(); player.pause(); player.srcObject=null; player.removeAttribute('src'); player.load(); }catch(_){} }, 100);
  audioUnlocked = true; soundbar.classList.remove('show');
}

/* ===== –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ ===== */
async function playAudioFromBase64(b64){
  speakingBot = true; updatePulse();
  const src = "data:audio/mpeg;base64," + b64;
  try{
    player.autoplay=true; player.muted=false; player.volume=1;
    player.setAttribute('playsinline',''); player.removeAttribute('controls');
    player.src=src; await player.play();
    return new Promise(res=>{ player.onended=()=>{ speakingBot=false; updatePulse(); res(); }; });
  }catch(_){
    try{
      if(!audioCtx){ const AC = window.AudioContext || window.webkitAudioContext; audioCtx=new AC(); await audioCtx.resume(); }
      const bin=atob(b64); const buf=new Uint8Array(bin.length); for(let i=0;i<bin.length;i++) buf[i]=bin.charCodeAt(i);
      const audioBuffer=await audioCtx.decodeAudioData(buf.buffer);
      const node=audioCtx.createBufferSource(); if(!gainNode){ gainNode=audioCtx.createGain(); gainNode.gain.value=1.0; }
      node.buffer=audioBuffer; node.connect(gainNode).connect(audioCtx.destination);
      return new Promise(res=>{ node.onended=()=>{ speakingBot=false; updatePulse(); res(); }; node.start(0); });
    }catch(e){ addRow(' ','‚ñ∂Ô∏è –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è','note'); speakingBot=false; updatePulse(); }
  }
}
function interruptPlayback(){ try{ player.pause(); }catch(_){ } player.removeAttribute('src'); player.srcObject=null; player.load(); speakingBot=false; updatePulse(); }

/* ===== –ó–∞–ø–∏—Å—å ===== */
function startRec(){ if(!rec || rec.state==='recording') return; chunks=[]; rec.start(); speakingUser=true; updatePulse(); showListeningNote(); }
function stopRec(){ if(rec && rec.state==='recording'){ rec.stop(); } }

/* ===== Debounce & send ===== */
function scheduleDebounce(){ clearTimeout(silenceTimer); silenceTimer=setTimeout(()=>{ if(rec && rec.state==='recording'){ stopRec(); } else { sendIfReady(); } }, DEBOUNCE_MS); }
async function sendIfReady(){
  if(netLocked || !chunks.length) return;
  netLocked = true;
  try{
    const blob = new Blob(chunks,{type:rec?rec.mimeType:'audio/webm'}); chunks=[];
    const ab = await blob.arrayBuffer();
    const controller = new AbortController(); inflightCtrl=controller;
    const res = await fetch(WEBHOOK_URL,{ method:"POST", headers:{ "content-type": blob.type }, body: ab, signal: controller.signal });
    const ct=(res.headers.get("content-type")||"").split(";")[0];
    if(ct==="application/json"){
      const js=await res.json();
      if(js.answer)   addBubble(js.answer,'user');
      if(js.userText) addBubble(js.userText,'assistant');
      netLocked=false;
      if(js.audioBase64) await playAudioFromBase64(js.audioBase64);
    }else{
      const text=await res.text(); netLocked=false; addRow(' ',"‚ö†Ô∏è –û—Ç–≤–µ—Ç –Ω–µ JSON: "+text.slice(0,200),'note');
    }
  }catch(e){
    netLocked=false; addRow(' ', String(e.message||e),'note');
  }finally{
    inflightCtrl=null; hideListeningNote();
  }
}

/* ===== VAD ===== */
async function startVAD(){
  if(listening) return; listening = true;
  if(myvad){ try{ myvad.stop(); }catch(_){ } myvad=null; }
  myvad = await vad.MicVAD.new({
    baseAssetPath:"https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.26/dist/",
    onSpeechStart: ()=>{
      if(!listening || netLocked) return;
      interruptPlayback(); clearTimeout(silenceTimer);
      if(!rec || rec.state!=='recording') startRec();
    },
    onSpeechEnd: ()=>{
      if(!listening || netLocked) return;
      scheduleDebounce();
      speakingUser=false; updatePulse(); hideListeningNote();
    }
  });
  myvad.start();
}
function stopVAD(){
  listening=false; clearTimeout(silenceTimer);
  if(myvad){ try{ myvad.stop(); }catch(_){ } myvad=null; }
  if(rec && rec.state==='recording'){ const prev=rec.onstop; rec.onstop=()=>{ chunks=[]; speakingUser=false; updatePulse(); hideListeningNote(); rec.onstop=prev; }; rec.stop(); }
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; rec=null; }
  speakingUser=false; updatePulse(); hideListeningNote();
}

/* ===== –ö–Ω–æ–ø–∫–∏ ===== */
pttBtn.onmousedown = async()=>{
  try{
    await ensureMic();      // ‚Üê —Å–ø–µ—Ä–≤–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω
    await unlockAudio();    // ‚Üê –∑–∞—Ç–µ–º –∑–≤—É–∫
    if(netLocked) return;
    interruptPlayback(); startRec();
  }catch(err){ addRow(' ', String(err.message||err),'note'); }
};
pttBtn.onmouseup   = ()=>{ scheduleDebounce(); };
clearBtn.onclick   = ()=>{ logEl.innerHTML=""; };
stopBtn.onclick    = ()=>{ stopVAD(); micBtn.setAttribute('aria-pressed','false'); micBtn.textContent='üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∑–≤—É–∫'; };
resumeBtn.onclick  = async()=>{
  try{ await ensureMic(); await unlockAudio(); await startVAD(); micBtn.setAttribute('aria-pressed','true'); micBtn.textContent='üü¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω'; }
  catch(err){ addRow(' ', String(err.message||err),'note'); }
};

/* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
async function toggleMic(){
  const on = micBtn.getAttribute('aria-pressed') === 'true';
  if(!on){
    try{
      await ensureMic();         // 1) –∑–∞–ø—Ä–æ—Å–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω
      await unlockAudio();       // 2) —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∑–≤—É–∫
      await startVAD();          // 3) –∑–∞–ø—É—Å—Ç–∏—Ç—å VAD
      micBtn.setAttribute('aria-pressed','true');
      micBtn.textContent = 'üü¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω';
    }catch(err){
      addRow(' ', String(err.message||err),'note');
    }
  }else{
    stopVAD();
    micBtn.setAttribute('aria-pressed','false');
    micBtn.textContent = 'üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∑–≤—É–∫';
  }
}
['click','pointerup','touchend'].forEach(ev=> micBtn.addEventListener(ev, toggleMic, {passive:false}));

/* –†–µ–∑–µ—Ä–≤: –ø–µ—Ä–≤—ã–π —Ç–∞–ø —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–≤—É–∫, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
window.addEventListener('pointerdown', async ()=>{ if(!audioUnlocked){ try{ await unlockAudio(); }catch(_){} } }, {once:true});

/* –ö–Ω–æ–ø–∫–∞ –≤ –∑–∞–ø–∞—Å–Ω–æ–º –±–∞–Ω–Ω–µ—Ä–µ */
soundBtn?.addEventListener('click', async()=>{ await unlockAudio(); });
</script>
</body>
</html>

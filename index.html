<script>
/* ===== –ö–æ–Ω—Ñ–∏–≥ ===== */
const WEBHOOK_URL = "https://sdsd34233432.shop/webhook/voice";
const DEBOUNCE_MS = 2000;

/* ===== –£–∑–ª—ã ===== */
const logEl    = document.getElementById('log');
const player   = document.getElementById('player');
const micBtn   = document.getElementById('micToggle');
const stopBtn  = document.getElementById('stopBtn');
const resumeBtn= document.getElementById('resumeBtn');
const pttBtn   = document.getElementById('ptt');
const clearBtn = document.getElementById('clear');
const soundbar = document.getElementById('soundbar');
const soundBtn = document.getElementById('soundBtn');
const pulseEl  = document.getElementById('pulse');

/* ===== State ===== */
let stream=null, rec=null, chunks=[];
let myvad=null, analyser=null, dataArr=null, rafId=null, inputSrc=null;
let inflightCtrl=null;
let netLocked=false;
let listening=false;
let silenceTimer=null;
let speakingUser=false, speakingBot=false;
let audioUnlocked=false;
let audioCtx=null, gainNode=null; // –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞, –∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è

/* ===== UI ===== */
function addRow(role,text,kind){
  const row=document.createElement('div'); row.className="row "+(kind||'');
  const r=document.createElement('div'); r.className="role"; r.textContent=role||'';
  const b=document.createElement('div'); b.className="bubble"; b.textContent=text||'';
  row.appendChild(r); row.appendChild(b); logEl.appendChild(row);
  logEl.scrollTop=logEl.scrollHeight; return row;
}
function addBubble(text,who){ return addRow(who==='user'?'–í—ã':'Sprut',text,who); }
function showListeningNote(){ if(!document.querySelector('.listening-note')) addRow('','üéß –°–ª—É—à–∞—é','note listening-note'); }
function hideListeningNote(){ document.querySelectorAll('.listening-note').forEach(n=>n.remove()); }

function updatePulseStatic(){
  // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –≥–æ–≤–æ—Ä—è—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏–ª–∏ –ø—Ä–∏ –æ—Ç–≤–µ—Ç–µ –±–æ—Ç–∞
  pulseEl.classList.toggle('active', speakingUser || speakingBot);
  const target = (speakingUser||speakingBot) ? 1.05 : 0.92;
  pulseEl.style.transform = `scale(${target})`;
}

/* ===== –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏ (–¥–ª—è –ø—É–ª—å—Å–∞ –ø–æ –∞–º–ø–ª–∏—Ç—É–¥–µ —Ä–µ—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è) ===== */
function startAnalyzer(){
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  if(!inputSrc && stream){
    inputSrc = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;
    analyser.smoothingTimeConstant = 0.85;
    inputSrc.connect(analyser);
    dataArr = new Uint8Array(analyser.fftSize);
  }
  if(rafId) cancelAnimationFrame(rafId);
  const loop = ()=>{
    if(analyser && dataArr){
      analyser.getByteTimeDomainData(dataArr);
      // –Ω–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–º–ø–ª–∏—Ç—É–¥–∞ 0..1
      let sum=0;
      for(let i=0;i<dataArr.length;i++){ const v=(dataArr[i]-128)/128; sum += v*v; }
      const rms = Math.sqrt(sum/dataArr.length); // 0..~0.7
      // –ø—É–ª—å—Å —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–∞—à—É —Ä–µ—á—å (speakingUser)
      const base = speakingBot ? 1.05 : 0.92;
      const scale = speakingUser ? (base + Math.min(0.25, rms*1.8)) : base;
      pulseEl.style.transform = `scale(${scale.toFixed(3)})`;
      pulseEl.classList.toggle('active', speakingUser || speakingBot);
    }
    rafId = requestAnimationFrame(loop);
  };
  rafId = requestAnimationFrame(loop);
}
function stopAnalyzer(){
  if(rafId) cancelAnimationFrame(rafId); rafId=null;
  try{ if(inputSrc){ inputSrc.disconnect(); inputSrc=null; } }catch(_){}
  analyser=null; dataArr=null;
  updatePulseStatic();
}

/* ===== –ê—É–¥–∏–æ: —Å–ø–µ—Ä–≤–∞ getUserMedia (—Å –∫–∞—Å–∫–∞–¥–æ–º –ø—Ä–µ—Å–µ—Ç–æ–≤), –∑–∞—Ç–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ ===== */
async function requestMicWithFallbacks(){
  const presets = [
    { audio:true },
    { audio:{channelCount:1} },
    { audio:{echoCancellation:true, noiseSuppression:false, autoGainControl:false} },
    { audio:{deviceId:'default'} }
  ];
  let lastErr=null;
  for(const c of presets){
    try{
      const s = await navigator.mediaDevices.getUserMedia(c);
      return s;
    }catch(e){ lastErr=e; }
  }
  throw lastErr || new Error('Failed to start the audio device');
}

async function ensureMic(){
  if(stream) return;
  try{
    stream = await requestMicWithFallbacks();
  }catch(err){
    // –ø–æ–¥—Ä–æ–±–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è iOS PWA
    let hint = '';
    const name = err && err.name || '';
    if(name==='NotAllowedError'){
      hint = '\n‚Ä¢ –ü—Ä–æ–≤–µ—Ä—å—Ç–µ iOS: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Üí –ö–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å ‚Üí –ú–∏–∫—Ä–æ—Ñ–æ–Ω ‚Üí –≤–∫–ª—é—á–∏—Ç–µ –¥–æ—Å—Ç—É–ø –¥–ª—è ¬´Web Apps¬ª (–∏–ª–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è).';
    }else if(name==='NotReadableError' || /start the audio device/i.test(err.message||'')){
      hint = '\n‚Ä¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∑–∞–Ω—è—Ç –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º (–∑–≤–æ–Ω–æ–∫/–¥–∏–∫—Ç–æ—Ñ–æ–Ω/Telegram). –ó–∞–∫—Ä–æ–π—Ç–µ –µ–≥–æ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
    }else if(name==='OverconstrainedError'){
      hint = '\n‚Ä¢ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø–∏—Å–∏. –Ø –≤–∫–ª—é—á–∏–ª fallback-–ø—Ä–µ—Å–µ—Ç—ã, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.';
    }
    throw new Error((err.message||name||'Mic error') + hint);
  }

  // MediaRecorder ‚Äî –≤—ã–±–µ—Ä–µ–º —Ç–æ, —á—Ç–æ —Ä–µ–∞–ª—å–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
  let mime = '';
  if (window.MediaRecorder){
    const cand = [
      'audio/webm;codecs=opus',
      'audio/webm',
      'audio/mp4',                // Safari
      'audio/mp4;codecs=mp4a.40.2'
    ];
    for(const t of cand){ if(MediaRecorder.isTypeSupported?.(t)){ mime=t; break; } }
  }
  rec = new MediaRecorder(stream, mime?{mimeType:mime}:{});
  rec.ondataavailable = e=>chunks.push(e.data);
  rec.onstop = ()=>{ speakingUser=false; hideListeningNote(); updatePulseStatic(); sendIfReady(); };

  // –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –¥–ª—è –∫—Ä—É–≥–∞
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  await audioCtx.resume();
  startAnalyzer();
}

async function unlockAudio(){
  if (audioUnlocked) return;
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  await audioCtx.resume();
  // –±–µ—Å—à—É–º–Ω—ã–π –∑–∞–ø—É—Å–∫ <audio> ‚Äî –¥–ª—è –∞–≤—Ç–æ–ø–ª–µ—è
  const osc  = audioCtx.createOscillator();
  gainNode   = audioCtx.createGain(); gainNode.gain.value = 0.0001;
  osc.connect(gainNode);
  const dest = audioCtx.createMediaStreamDestination();
  gainNode.connect(dest); player.srcObject = dest.stream;
  try { osc.start(); await player.play(); } catch(_) {}
  setTimeout(()=>{ try{ osc.stop(); player.pause(); player.srcObject=null; player.removeAttribute('src'); player.load(); }catch(_){} }, 100);
  audioUnlocked = true; soundbar.classList.remove('show');
}

/* ===== –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ ===== */
async function playAudioFromBase64(b64){
  speakingBot = true; updatePulseStatic();
  const src = "data:audio/mpeg;base64," + b64;
  try{
    player.autoplay=true; player.muted=false; player.volume=1;
    player.setAttribute('playsinline',''); player.removeAttribute('controls');
    player.src=src; await player.play();
    return new Promise(res=>{ player.onended=()=>{ speakingBot=false; updatePulseStatic(); res(); }; });
  }catch(_){
    try{
      if(!audioCtx){ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); await audioCtx.resume(); }
      const bin=atob(b64); const buf=new Uint8Array(bin.length); for(let i=0;i<bin.length;i++) buf[i]=bin.charCodeAt(i);
      const audioBuffer=await audioCtx.decodeAudioData(buf.buffer);
      const node=audioCtx.createBufferSource(); if(!gainNode){ gainNode=audioCtx.createGain(); gainNode.gain.value=1.0; }
      node.buffer=audioBuffer; node.connect(gainNode).connect(audioCtx.destination);
      return new Promise(res=>{ node.onended=()=>{ speakingBot=false; updatePulseStatic(); res(); }; node.start(0); });
    }catch(e){ addRow(' ','‚ñ∂Ô∏è –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è','note'); speakingBot=false; updatePulseStatic(); }
  }
}
function interruptPlayback(){ try{ player.pause(); }catch(_){ } player.removeAttribute('src'); player.srcObject=null; player.load(); speakingBot=false; updatePulseStatic(); }

/* ===== –ó–∞–ø–∏—Å—å ===== */
function startRec(){ if(!rec || rec.state==='recording') return; chunks=[]; rec.start(); speakingUser=true; showListeningNote(); updatePulseStatic(); }
function stopRec(){ if(rec && rec.state==='recording'){ rec.stop(); } }

/* ===== –û—Ç–ø—Ä–∞–≤–∫–∞ ===== */
function scheduleDebounce(){ clearTimeout(silenceTimer); silenceTimer=setTimeout(()=>{ if(rec && rec.state==='recording'){ stopRec(); } else { sendIfReady(); } }, DEBOUNCE_MS); }
async function sendIfReady(){
  if(netLocked || !chunks.length) return;
  netLocked = true;
  try{
    const blob = new Blob(chunks,{type:rec?rec.mimeType:'audio/webm'}); chunks=[];
    const ab = await blob.arrayBuffer();
    const controller = new AbortController(); inflightCtrl=controller;
    const res = await fetch(WEBHOOK_URL,{ method:"POST", headers:{ "content-type": blob.type }, body: ab, signal: controller.signal });
    const ct=(res.headers.get("content-type")||"").split(";")[0];
    if(ct==="application/json"){
      const js=await res.json();
      // –ø–æ—Ä—è–¥–æ–∫: –≤—ã -> –∞–≥–µ–Ω—Ç
      if(js.answer)   addBubble(js.answer,'user');
      if(js.userText) addBubble(js.userText,'assistant');
      netLocked=false;
      if(js.audioBase64) await playAudioFromBase64(js.audioBase64);
    }else{
      const text=await res.text(); netLocked=false; addRow(' ',"‚ö†Ô∏è –û—Ç–≤–µ—Ç –Ω–µ JSON: "+text.slice(0,200),'note');
    }
  }catch(e){
    netLocked=false; addRow(' ', String(e.message||e),'note');
  }finally{
    inflightCtrl=null; hideListeningNote();
  }
}

/* ===== VAD ===== */
async function startVAD(){
  if(listening) return; listening = true;
  if(myvad){ try{ myvad.stop(); }catch(_){ } myvad=null; }

  myvad = await vad.MicVAD.new({
    baseAssetPath:"https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.26/dist/",
    onSpeechStart: ()=>{
      if(!listening || netLocked) return;
      interruptPlayback(); clearTimeout(silenceTimer);
      if(!rec || rec.state!=='recording') startRec();
    },
    onSpeechEnd: ()=>{
      if(!listening || netLocked) return;
      scheduleDebounce();
      speakingUser=false; updatePulseStatic(); hideListeningNote();
    }
  });
  myvad.start();
}
function stopVAD(){
  listening=false; clearTimeout(silenceTimer);
  if(myvad){ try{ myvad.stop(); }catch(_){ } myvad=null; }
  if(rec && rec.state==='recording'){ const prev=rec.onstop; rec.onstop=()=>{ chunks=[]; speakingUser=false; hideListeningNote(); updatePulseStatic(); rec.onstop=prev; }; rec.stop(); }
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; rec=null; }
  stopAnalyzer();
  speakingUser=false; hideListeningNote(); updatePulseStatic();
}

/* ===== –ö–Ω–æ–ø–∫–∏ ===== */
pttBtn.onmousedown = async()=>{
  try{
    await ensureMic();         // 1) –º–∏–∫—Ä–æ—Ñ–æ–Ω
    await unlockAudio();       // 2) –∞–≤—Ç–æ–ø–ª–µ–π
    if(netLocked) return;
    interruptPlayback(); startRec();
  }catch(err){ addRow(' ', String(err.message||err),'note'); }
};
pttBtn.onmouseup   = ()=>{ scheduleDebounce(); };
clearBtn.onclick   = ()=>{ logEl.innerHTML=""; };
stopBtn.onclick    = ()=>{ stopVAD(); micBtn.setAttribute('aria-pressed','false'); micBtn.textContent='üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –∑–≤—É–∫'; };
resumeBtn.onclick  = async()=>{
  try{ await ensureMic(); await unlockAudio(); await startVAD(); micBtn.setAttribute('aria-pressed','true'); micBtn.textContent='üü¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω'; }
  catch(err){ addRow(' ', String(err.message||err),'note'); }
};

/* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
async function toggleMic(){
  const on = micBtn.getAttribute('aria-pressed') === 'true';
  if(!on){
    try{
      await ensureMic();          // ‚Üê —Å–Ω–∞—á–∞–ª–∞ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
      await unlockAudio();        // ‚Üê –∑–∞—Ç–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑–≤—É–∫–∞
      await startVAD();
      micBtn.setAttribute('aria-pressed','true');
      micBtn.textContent = 'üü¢ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω';
    }catch(err){
      addRow(' ', String(err.message||err),'note');
    }
  }else{
    stopVAD();
    micBtn.setAttribute('aria-pressed','false');

  }
}
['click','pointerup','touchend'].forEach(ev=> micBtn.addEventListener(ev, toggleMic, {passive:false}));

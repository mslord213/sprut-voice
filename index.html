<style>
  :root{--bg:#eef3fb;--ink:#0f2137;--muted:#6b7d91;--panel:#ffffff;--line:#e6edf6;--primary:#0c63ff;--primary-2:#2a86ff}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:15px system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:1100px;margin:0 auto;padding:22px;display:flex;flex-direction:column;min-height:100vh}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .brand{display:flex;gap:10px;align-items:center}
  .badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(150deg,var(--primary-2),var(--primary));color:#fff;display:grid;place-items:center;font-weight:700}

  .grid{display:grid;grid-template-columns:460px 1fr;gap:18px;min-height:0}
  @media (max-width:1000px){.grid{grid-template-columns:1fr;grid-template-rows:auto 1fr}}

  .panel{background:#fff;border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 12px 28px rgba(16,40,80,.06)}
  .call{position:relative;min-height:280px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:28px 22px 18px}
  .stage{position:relative;width:260px;height:260px;margin-bottom:14px}
  .dots{position:absolute;inset:0;border:6px dotted #4aa3ff;border-radius:50%;animation:spin 12s linear infinite;opacity:.35}
  .pulse{position:absolute;inset:0;border-radius:50%;border:3px solid #4aa3ff;opacity:0;transform:scale(0.86)}
  .pulse.active{animation:pulseAnim 1s ease-in-out infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  @keyframes pulseAnim{0%{opacity:.25;transform:scale(0.9)}50%{opacity:1;transform:scale(1.05)}100%{opacity:.25;transform:scale(0.9)}}
  .title{margin:0 0 6px;font-weight:800;font-size:20px;text-align:center}
  .subtitle{color:var(--muted);font-size:13px;margin-bottom:12px;text-align:center}
  .btn{background:#eef5ff;border:1px solid #d7e6ff;padding:10px 14px;border-radius:12px;cursor:pointer}
  .btn:active{transform:scale(.97)}

  .chat{display:flex;flex-direction:column;height:600px;min-height:0}
  .log{flex:1;overflow:auto;padding:18px;background:#fff}
  .row{margin:8px 0}
  .role{font-size:11px;color:var(--muted)}
  .bubble{padding:10px 14px;border-radius:14px;background:#f6f8fb;border:1px solid #e8ecf1;white-space:pre-wrap}
  .row.user .bubble{background:#e9f1ff;border-color:#d7e6ff}
  .controls{display:flex;gap:10px;padding:12px;border-top:1px solid #e6edf6;background:#fafcff}
  .controls{position:sticky;bottom:0}

  @media (max-width:768px){
    html,body{height:100dvh;overflow:hidden}
    .wrap{padding:14px;min-height:100dvh;height:100dvh}
    .grid{flex:1;display:grid;grid-template-rows:auto 1fr;grid-template-columns:1fr;gap:12px;min-height:0}
    .call{min-height:0;padding:18px 16px}
    .stage{width:180px;height:180px;margin:0 auto 8px}
    .subtitle{margin-bottom:8px}
    .chat{height:auto;min-height:0}
    .log{padding:12px}
  }

  /* –ù–µ–±–æ–ª—å—à–æ–π –±–∞–Ω–Ω–µ—Ä "–†–∞–∑—Ä–µ—à–∏—Ç—å –∑–≤—É–∫" (–µ—Å–ª–∏ –µ—â—ë –Ω–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ) */
  .soundbar{position:fixed;inset:auto 12px 12px 12px;background:#0c63ff;color:#fff;border-radius:12px;padding:10px 14px;display:none;align-items:center;gap:10px;z-index:60;box-shadow:0 10px 30px rgba(12,99,255,.3)}
  .soundbar.show{display:flex}
  .soundbar button{background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.35);color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
</style>

<body>
<div class="wrap">
  <div class="top">
    <div class="brand"><div class="badge">S</div><h2 style="margin:0">Sprut ‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</h2></div>
  </div>

  <div class="grid">
    <section class="panel call">
      <div class="stage">
        <div class="dots"></div>
        <div id="pulse" class="pulse"></div>
      </div>
      <div class="title">Sprut</div>
      <div class="subtitle">VAD + barge-in + debounce 2 s</div>
      <div style="display:flex;gap:10px">
        <button id="stopBtn" class="btn">‚èπ –ü—Ä–µ—Ä–≤–∞—Ç—å</button>
        <button id="resumeBtn" class="btn">üéß –°–ª—É—à–∞—Ç—å —Å–Ω–æ–≤–∞</button>
      </div>
    </section>

    <section class="panel chat">
      <div id="log" class="log"></div>
      <div class="controls">
        <button id="ptt" class="btn">üéô –ó–∞–ø–∏—Å—å (—É–¥–µ—Ä–∂–∏–≤–∞—Ç—å)</button>
        <button id="clear" class="btn">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
      </div>
    </section>
  </div>

  <audio id="player" class="hidden" playsinline webkit-playsinline preload="auto"></audio>
</div>

<!-- –ë–∞–Ω–Ω–µ—Ä "–≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫" –∫–∞–∫ fallback -->
<div id="soundbar" class="soundbar">
  <div>üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ –¥–ª—è –∞–≤—Ç–æ–æ—Ç–≤–µ—Ç–æ–≤</div>
  <button id="soundBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
</div>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.26/dist/bundle.min.js"></script>

<script>
/* ===== –ö–æ–Ω—Ñ–∏–≥ ===== */
const WEBHOOK_URL = "https://sdsd34233432.shop/webhook/voice";
const DEBOUNCE_MS = 2000;

/* ===== –£–∑–ª—ã ===== */
const logEl   = document.getElementById('log');
const player  = document.getElementById('player');
const pulseEl = document.getElementById('pulse');
const soundbar= document.getElementById('soundbar');
const soundBtn= document.getElementById('soundBtn');

/* ===== State ===== */
let stream=null, rec=null, chunks=[];
let myvad=null;
let inflightCtrl=null;
let netLocked=false;         // –±–ª–æ–∫ –¢–û–õ–¨–ö–û –Ω–∞ –≤—Ä–µ–º—è fetch
let listening=false;         // —Å–ª—É—à–∞–µ–º –ª–∏ (–∫–Ω–æ–ø–∫–∞–º–∏)
let silenceTimer=null;
let speakingUser=false, speakingBot=false;
let audioUnlocked = localStorage.getItem('sprut_audio_unlocked') === '1';

/* ===== UI ===== */
function addRow(role,text,kind){const row=document.createElement('div');row.className="row "+(kind||'');const r=document.createElement('div');r.className="role";r.textContent=role||'';const b=document.createElement('div');b.className="bubble";b.textContent=text||'';row.appendChild(r);row.appendChild(b);logEl.appendChild(row);logEl.scrollTop=logEl.scrollHeight;}
function addBubble(t,who){addRow(who==='user'?'–í—ã':'Sprut',t,who);}
function addNote(t){addRow(' ',t,'note');}
function showListening(){ addNote("üéß –°–ª—É—à–∞—é"); }
function updatePulse(){ pulseEl.classList.toggle('active', speakingUser || speakingBot); }

/* ===== –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞–≤—Ç–æ–ø–ª–µ—è (–Ω–∞–¥—ë–∂–Ω–∞—è) ===== */
async function unlockAudioOnce(evt){
  if (audioUnlocked) return;
  try {
    // 1) WebAudio ‚Üí MediaStream ‚Üí audio.srcObject ‚Üí play() –≤ —Ç–æ–º –∂–µ –∂–µ—Å—Ç–µ
    const AC = window.AudioContext || window.webkitAudioContext;
    const ctx = new AC();
    await ctx.resume();
    const osc = ctx.createOscillator();
    const gain= ctx.createGain();
    gain.gain.value = 0.0001;
    osc.connect(gain);
    const dest = ctx.createMediaStreamDestination();
    gain.connect(dest);
    player.srcObject = dest.stream;
    osc.start();
    // –≤–∞–∂–Ω–æ: –∑–∞–ø—É—Å–∫ play –≤ —Ç–æ–º –∂–µ –∫–æ–ª–±—ç–∫–µ –∂–µ—Å—Ç–∞
    try { await player.play(); } catch(_) {}
    // —Å—Ç–æ–ø —á–µ—Ä–µ–∑ –º–≥–Ω–æ–≤–µ–Ω–∏–µ –∏ –æ—á–∏—Å—Ç–∫–∞
    setTimeout(()=>{
      try{ osc.stop(); player.pause(); player.srcObject=null; }catch(_){}
    }, 80);

    audioUnlocked = true;
    localStorage.setItem('sprut_audio_unlocked','1');
    soundbar.classList.remove('show');
  } catch(e) {
    // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å ‚Äî –ø–æ–∫–∞–∂–µ–º –±–∞–Ω–Ω–µ—Ä
    soundbar.classList.add('show');
  }
}

/* ===== Audio playback (–±–∞—Ä–∂-–∏–Ω –≤–∫–ª—é—á—ë–Ω) ===== */
function interruptPlayback(){
  try{ player.pause(); }catch(_){}
  player.removeAttribute('src'); player.srcObject=null; player.load();
  speakingBot=false; updatePulse();
}
function playAudio(src){
  if(!audioUnlocked) soundbar.classList.add('show');
  return new Promise(resolve=>{
    speakingBot=true; updatePulse();
    player.autoplay=true; player.muted=false; player.volume=1;
    player.setAttribute('playsinline',''); player.removeAttribute('controls');
    player.src=src;
    player.onended=()=>{ speakingBot=false; updatePulse(); resolve(); };
    const p=player.play();
    if(p&&p.catch)p.catch(()=>{ addNote("‚ñ∂Ô∏è –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è"); player.controls=true; });
  });
}

/* ===== Mic + recording ===== */
async function ensureMic(){
  if(stream) return;
  stream = await navigator.mediaDevices.getUserMedia({audio:true});
  const mime = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')?'audio/webm;codecs=opus':'audio/webm';
  rec = new MediaRecorder(stream,{mimeType:mime});
  rec.ondataavailable=e=>chunks.push(e.data);
  rec.onstop=()=>{ speakingUser=false; updatePulse(); sendIfReady(); };
}
function startRec(){ if(!rec || rec.state==='recording') return; chunks=[]; rec.start(); speakingUser=true; updatePulse(); }
function stopRec(){ if(rec && rec.state==='recording'){ rec.stop(); } }

/* ===== Debounce & send ===== */
function scheduleDebounce(){
  clearTimeout(silenceTimer);
  silenceTimer = setTimeout(()=>{
    if(rec && rec.state==='recording'){ stopRec(); } else { sendIfReady(); }
  }, DEBOUNCE_MS);
}
async function sendIfReady(){
  if(netLocked) return;
  if(!chunks.length) return;

  netLocked = true;
  addNote("–†–∞—Å–ø–æ–∑–Ω–∞—é‚Ä¶");

  try{
    const blob = new Blob(chunks,{type:rec?rec.mimeType:'audio/webm'}); chunks=[];
    const ab = await blob.arrayBuffer();
    const controller = new AbortController(); inflightCtrl=controller;

    const res = await fetch(WEBHOOK_URL,{ method:"POST", headers:{ "content-type": blob.type }, body: ab, signal: controller.signal });

    const ct=(res.headers.get("content-type")||"").split(";")[0];
    if(ct==="application/json"){
      const js=await res.json();
      if(js.answer)   addBubble(js.answer,'user');
      if(js.userText) addBubble(js.userText,'assistant');
      netLocked=false; // –≤–æ –≤—Ä–µ–º—è –æ–∑–≤—É—á–∫–∏ ‚Äî –±–∞—Ä–∂-–∏–Ω —Ä–∞–∑—Ä–µ—à—ë–Ω
      if(js.audioBase64) await playAudio("data:audio/mpeg;base64,"+js.audioBase64);
    }else{
      const text=await res.text();
      netLocked=false;
      addNote("‚ö†Ô∏è –û—Ç–≤–µ—Ç –Ω–µ JSON: "+text.slice(0,200));
    }
  }catch(e){
    netLocked=false;
    if(e.name==="AbortError") addNote("‚ö†Ô∏è –ó–∞–ø—Ä–æ—Å –ø—Ä–µ—Ä–≤–∞–Ω"); else addNote("–û—à–∏–±–∫–∞: "+e.message);
  }finally{
    inflightCtrl=null;
    document.querySelectorAll('.row.note').forEach(n=>n.remove());
    if (listening) showListening();
  }
}

/* ===== VAD ===== */
async function startVAD(){
  if(listening) return;
  listening = true;

  await ensureMic();
  if(myvad){ try{ myvad.stop(); }catch(_){ } myvad=null; }

  myvad = await vad.MicVAD.new({
    baseAssetPath:"https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.26/dist/",
    onSpeechStart: ()=>{
      if(!listening || netLocked) return;
      interruptPlayback();        // –±–∞—Ä–∂-–∏–Ω
      clearTimeout(silenceTimer);
      if(!rec || rec.state!=='recording') startRec();
    },
    onSpeechEnd: ()=>{
      if(!listening || netLocked) return;
      scheduleDebounce();
    }
  });

  myvad.start();
  showListening();
}

function stopVAD(){
  listening = false;
  clearTimeout(silenceTimer);

  if(myvad){ try{ myvad.stop(); }catch(_){ } myvad=null; }

  if(rec && rec.state==='recording'){
    const prev = rec.onstop;
    rec.onstop = ()=>{ chunks=[]; speakingUser=false; updatePulse(); rec.onstop=prev; };
    rec.stop();
  }
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; rec=null; }

  speakingUser=false; updatePulse();
  addNote("‚èπ –ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ –≤—ã–∫–ª—é—á–µ–Ω–æ");
}
function resumeVAD(){ startVAD(); }

/* ===== Buttons ===== */
document.getElementById('ptt').onmousedown=async(e)=>{
  await unlockAudioOnce(e);
  if(netLocked) return;
  await ensureMic();
  interruptPlayback();
  startRec();
};
document.getElementById('ptt').onmouseup = ()=>{ scheduleDebounce(); };
document.getElementById('clear').onclick = ()=>{ logEl.innerHTML=""; };
document.getElementById('stopBtn').onclick = ()=>{ stopVAD(); };
document.getElementById('resumeBtn').onclick = async(e)=>{ await unlockAudioOnce(e); resumeVAD(); };

/* ===== –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ –ø–µ—Ä–≤–æ–º—É –∂–µ—Å—Ç—É (–Ω–∞–¥–µ–∂–Ω–µ–µ, —á–µ–º click) ===== */
async function firstGesture(e){
  await unlockAudioOnce(e);
  resumeVAD();
  window.removeEventListener('touchstart', firstGesture, true);
  window.removeEventListener('mousedown', firstGesture, true);
}
if(!audioUnlocked){
  window.addEventListener('touchstart', firstGesture, true);
  window.addEventListener('mousedown', firstGesture, true);
}
soundBtn.addEventListener('click', unlockAudioOnce);

/* ===== –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç (–¥–µ—Å–∫—Ç–æ–ø/Android). –ù–∞ iOS –∑–≤—É–∫ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è –∂–µ—Å—Ç–æ–º. ===== */
startVAD();

/* ===== Service Worker (PWA) ===== */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js').catch(console.error);
}
</script>

<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sprut ‚Ä¢ Voice</title>
<style>
  :root{
    --bg:#eef3fb; --ink:#0f2137; --muted:#6b7d91; --panel:#ffffff; --line:#e6edf6;
    --primary:#0c63ff; --primary-2:#2a86ff; --bubble:#f6f8fb; --bubble-me:#e9f1ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:1100px;margin:0 auto;padding:22px}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .brand{display:flex;gap:10px;align-items:center}
  .badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(150deg,var(--primary-2),var(--primary));box-shadow:0 6px 18px rgba(12,99,255,.35);display:grid;place-items:center;color:#fff;font-weight:700}
  .grid{display:grid;grid-template-columns:460px 1fr;gap:18px}
  @media (max-width:1000px){.grid{grid-template-columns:1fr}}

  .panel{background:var(--panel);border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 12px 28px rgba(16,40,80,.06)}

  /* LEFT */
  .call{position:relative;min-height:600px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
        padding:48px 22px 24px;background:
        radial-gradient(120% 90% at 50% -10%, rgba(159,217,255,.45) 0%, rgba(159,217,255,.15) 38%, rgba(255,255,255,0) 72%), var(--panel);}
  .stage{position:relative;width:260px;height:260px;margin-top:10px;margin-bottom:28px}
  .ring-glow{position:absolute;inset:0;border-radius:50%;box-shadow:0 0 80px 30px rgba(139,211,255,0);transition:.25s}
  .ring-glow.active{box-shadow:0 0 90px 34px rgba(139,211,255,.55)}
  .dots{position:absolute;inset:-8px;border-radius:50%}
  .dots::before{content:"";position:absolute;inset:0;border-radius:50%;border:6px dotted rgba(57,166,255,.55);animation:spin 12s linear infinite;animation-play-state:paused}
  .dots.spinning::before{animation-play-state:running}
  @keyframes spin{to{transform:rotate(360deg)}}
  .title{margin:0 0 6px;font-weight:800;font-size:20px;text-align:center}
  .subtitle{color:var(--muted);font-size:13px;margin-bottom:18px;text-align:center}
  .bigbtn{background:linear-gradient(180deg,var(--primary-2),var(--primary));color:#fff;border:none;padding:14px 18px;border-radius:14px;cursor:pointer;box-shadow:0 10px 28px rgba(12,99,255,.35);font-weight:600}
  .bigbtn:active{transform:scale(.99)}
  .tips{margin-top:auto;color:var(--muted);font-size:12px;text-align:center;padding-bottom:12px}

  /* RIGHT */
  .chat{display:flex;flex-direction:column;height:600px}
  .log{flex:1;overflow:auto;padding:18px;background:#fff}
  .row{display:flex;gap:6px;margin:10px 0;flex-direction:column;max-width:92%}
  .role{font-size:11px;color:var(--muted);font-weight:600;letter-spacing:.2px}
  .bubble{padding:12px 14px;border-radius:14px;background:var(--bubble);border:1px solid #e8ecf1;box-shadow:0 1px 0 rgba(0,0,0,.03);
          word-wrap:break-word;overflow-wrap:break-word;white-space:pre-wrap}
  .row.user .bubble{background:var(--bubble-me);border-color:#d7e6ff}
  .controls{display:flex;gap:10px;padding:12px;border-top:1px solid var(--line);background:#fafcff;align-items:center}
  .btn{background:#eef5ff;border:1px solid #d7e6ff;color:#0b3d88;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
  .btn.rec{background:linear-gradient(90deg,#ff6a7a,#ff8c6a);border-color:#ffc1b6;color:#fff}
  .hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <div class="badge">S</div>
      <h2 style="margin:0">Sprut ‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</h2>
    </div>
  </div>

  <div class="grid">
    <section class="panel call">
      <div class="stage">
        <div id="ringGlow" class="ring-glow"></div>
        <div id="dots" class="dots"></div>
      </div>
      <div class="title">Sprut</div>
      <div class="subtitle">character.ai-style</div>
      <button id="interrupt" class="bigbtn">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø—Ä–µ—Ä–≤–∞—Ç—å</button>
      <div class="tips">–£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ ¬´üéô –ó–∞–ø–∏—Å—å¬ª –≤ —á–∞—Ç–µ, –≥–æ–≤–æ—Ä–∏—Ç–µ 5‚Äì10 s, –æ—Ç–ø—É—Å—Ç–∏—Ç–µ ‚Äî –æ–∑–≤—É—á–∏–º –æ—Ç–≤–µ—Ç.</div>
    </section>

    <section class="panel chat">
      <div id="log" class="log"></div>
      <div class="controls">
        <button id="ptt" class="btn">üéô –ó–∞–ø–∏—Å—å (—É–¥–µ—Ä–∂–∏–≤–∞—Ç—å)</button>
        <button id="clear" class="btn">–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
      </div>
    </section>
  </div>

  <audio id="player" class="hidden" controls></audio>
</div>

<script>
const WEBHOOK_URL = "https://sdsd34233432.shop/webhook/voice";

/* visuals */
const state = {recording:false,talking:false};
const dots = document.getElementById('dots');
const ringGlow = document.getElementById('ringGlow');
function setActivity(on){dots.classList.toggle('spinning',on);ringGlow.classList.toggle('active',on);}

/* session */
const sessKey = localStorage.getItem("voice_session") || ("voice_"+crypto.randomUUID());
localStorage.setItem("voice_session", sessKey);

/* chat */
const logEl = document.getElementById('log');

function addRow(roleLabel, text, kind){ // kind: 'user' | 'assistant' | 'note'
  if(!text) return;
  const row=document.createElement('div');
  row.className="row "+(kind||'');
  const role=document.createElement('div'); role.className="role"; role.textContent=roleLabel; row.appendChild(role);
  const b=document.createElement('div'); b.className="bubble";
  if(kind==='note') b.innerHTML='<span class="small">'+text+'</span>'; else b.textContent=text;
  row.appendChild(b);
  logEl.appendChild(row); logEl.scrollTop=logEl.scrollHeight;
}
function addBubble(text, who){
  const label = (who==='user') ? '–í—ã' : 'Sprut';
  addRow(label, text, who);
}
function addNote(text){ addRow(' ', text, 'note'); }

/* recording */
let rec,chunks=[],stream;
const btnPTT=document.getElementById('ptt');
const player=document.getElementById('player');

async function ensureMic(){
  if(stream) return;
  stream=await navigator.mediaDevices.getUserMedia({audio:true});
  const mime=MediaRecorder.isTypeSupported('audio/webm;codecs=opus')?'audio/webm;codecs=opus':'audio/webm';
  rec=new MediaRecorder(stream,{mimeType:mime});
  rec.ondataavailable=e=>chunks.push(e.data);
  rec.onstart=()=>{state.recording=true;setActivity(true);};
  rec.onstop =()=>{state.recording=false;if(!state.talking) setActivity(false); onStopRecording();};
}
function startRec(){ chunks=[]; rec.start(); btnPTT.classList.add('rec'); }
function stopRec(){ if(rec&&rec.state==="recording"){rec.stop();} btnPTT.classList.remove('rec'); }

btnPTT.onmousedown=async()=>{await ensureMic();startRec();};
btnPTT.onmouseup  =()=>stopRec();
btnPTT.ontouchstart=async e=>{e.preventDefault();await ensureMic();startRec();};
btnPTT.ontouchend  =e=>{e.preventDefault();stopRec();};

document.getElementById('clear').onclick=()=>{logEl.innerHTML="";};

async function onStopRecording(){
  const blob=new Blob(chunks,{type:rec.mimeType}); chunks=[];
  addNote("–†–∞—Å–ø–æ–∑–Ω–∞—é‚Ä¶");
  try{
    const ab=await blob.arrayBuffer();
    const res=await fetch(WEBHOOK_URL+"?session="+encodeURIComponent(sessKey),{
      method:"POST",
      headers:{ "content-type": blob.type || "audio/webm", "x-session": sessKey },
      body:ab, cache:"no-store"
    });

    const ctype=(res.headers.get("content-type")||"").split(";")[0].trim();
    if(ctype!=="application/json"){ addNote("–ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π —Ç–∏–ø –æ—Ç–≤–µ—Ç–∞: "+(ctype||"–Ω–µ —É–∫–∞–∑–∞–Ω")); return; }

    const js=await res.json();

    // –í–ê–ñ–ù–û: —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ—Ä—è–¥–æ–∫ –∏ —Ä–æ–ª–∏
    // 1) –í—ã (–Ω–∞—à —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç) = js.answer
    if(js.answer)   addBubble(js.answer, 'user');
    // 2) Sprut (–æ—Ç–≤–µ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞) = js.userText
    if(js.userText) addBubble(js.userText, 'assistant');

    if(js.audioBase64){
      await playAudio("data:audio/mpeg;base64,"+js.audioBase64);
    }
  }catch(e){
    addNote("–û—à–∏–±–∫–∞: "+e.message);
  }finally{
    // —É–±—Ä–∞—Ç—å –≤—Å–µ ¬´–†–∞—Å–ø–æ–∑–Ω–∞—é‚Ä¶¬ª
    document.querySelectorAll('.row.note').forEach(n=>n.remove());
    if(!state.recording && !state.talking) setActivity(false);
  }
}

/* audio (–Ω–æ—Ä–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å) */
function playAudio(src){
  return new Promise((resolve)=>{
    const onStart=()=>{ state.talking=true; setActivity(true); };
    const onEnd  =()=>{ state.talking=false; if(!state.recording) setActivity(false); resolve(); };

    player.autoplay=true; player.muted=false; player.volume=1; player.setAttribute('playsinline','');
    player.src=src;

    const tryPlay=()=>{
      const p=player.play();
      if(p&&typeof p.then==='function'){
        p.then(()=>{}).catch(()=>{ addNote('–ù–∞–∂–º–∏—Ç–µ ‚ñ∂Ô∏è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞.'); player.controls=true; });
      }
    };
    player.oncanplaythrough = ()=>{ player.removeEventListener('canplaythrough', arguments.callee); tryPlay(); };
    player.onplaying = onStart;
    player.onended   = onEnd;

    if(player.readyState>=2) tryPlay();
  });
}

setActivity(false);
</script>
</body>
</html>
